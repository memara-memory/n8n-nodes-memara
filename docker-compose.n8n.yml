version: '3.8'

services:
  # Main development environment
  memara-n8n-dev:
    build: .
    container_name: memara-n8n-dev
    volumes:
      - .:/app
      - /app/node_modules
      - n8n_data:/root/.n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - GENERIC_TIMEZONE=UTC
    working_dir: /app
    command: sh -c "npm run build && n8n start"
    networks:
      - n8n-network

  # Local n8n instance for testing
  n8n-test:
    image: n8nio/n8n
    container_name: n8n-test
    restart: unless-stopped
    ports:
      - "5679:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - GENERIC_TIMEZONE=UTC
      - N8N_SECURE_COOKIE=false
      - N8N_RUNNERS_ENABLED=true
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=false
    user: "1000:1000"
    volumes:
      - n8n_test_data:/home/node/.n8n
    networks:
      - n8n-network

volumes:
  n8n_data:
  n8n_test_data:

networks:
  n8n-network:
    driver: bridge 